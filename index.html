<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="5;url=bom/ibom.html">
        <title>Redirecting...</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #121212;
                color: #ffffff;
            }
            .container {
                text-align: center;
                padding: 20px;
                border: 2px solid #333;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                background-color: #1e1e1e;
                max-width: 450px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                margin-top: 20px;
            }
            button:hover {
                background-color: #0056b3;
            }
            .countdown {
                font-size: 24px;
                font-weight: bold;
            }
            </style>
</head>
<body>
    <div class="container">
        <img src="mason-comet-ornament.png" alt="circuit board design" width="100%">
        <p>We are redirecting you to an interactive bill of materials page.</p>
        <p>Alternatively, click for the schematic: <a href="v1.0.0-schematic.pdf">v1.0.0-schematic.pdf</a></p>
        <p>If the redirection does not happen automatically, please click the button below:</p>
        <p class="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
        <button onclick="window.location.href='bom/ibom.html';">Go to Interactive Bill of Materials</button>
    </div>
    
    <script>
        // Countdown logic
        let countdown = 5;
        const timerElement = document.getElementById('timer');
        const interval = setInterval(function() {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
